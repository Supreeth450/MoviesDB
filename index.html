    <div class="container" id="loginpage">
         <div>
            <h1 class="main-heading">Welcome to Movie DB</h1>
     <div class="card">   
    <h2>Login</h2>
        <label for="uemail">Email:</label>
        <input type="text" id="uemail" placeholder="Enter your email" name="mail" required>
        <br>
        <br>
        <label for="pass">Password:</label>
         <input type="text" id="pass" placeholder="Enter your password" name="upass" required>
         <br>
         <br>
          <div class="button-container">
        <button onclick="login()">Login</button>
        <p id="errormsg" style="color: red;"></p>
        </div>
        </div>
        </div>
        </div>
     </div>


    <script>
      

      async function login() {
        const email = document.getElementById("uemail").value.trim();
        const password = document.getElementById("pass").value.trim();
        const errorMsg = document.getElementById("errormsg");

        try {

          const res = await fetch("users.json")
          const users = await res.json()

          const user = users.find(u => u.email===email && u.password===password);

          if(user) {
          window.location.href="ml.html"
          } else {
            errorMsg.textContent = "invalid email or password";
          }

        }
        catch(error) {
          console.error("error loading json:",error)
        }
      }
    </script>
